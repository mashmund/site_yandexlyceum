<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
              integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
              crossorigin="anonymous">
        <title>{{title}}</title>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем файл стилей -->
    </head>
    <body>
    <header>
    <nav class="navbar navbar-light bg-light">

        <p>
             <a href="/" class="btn btn-secondary">На главную</a>
            <a href="/about_us" class="btn btn-secondary">О проекте</a>
        </p>
        {% if current_user.is_authenticated %}
        <p>
            {% if current_user.type_of_user == 1 or current_user.type_of_user == 2 %}
            <a href="/add_jobs" class="btn btn-secondary">Добавить мероприятие</a>
            {% endif %}
            <a href="/logout" class="navbar-brand">{{ current_user.name }}</a>
        </p>

        {% else %}
        <p>
            <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
            <a class="btn btn-success" href="/login">Войти</a>
        </p>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>

</body>
</html>
